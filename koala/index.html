<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Koala Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Begin Image -->
    <!-- Ivisibile Box -->
    <div class="box">

        <!-- Circular Head -->
        <div class="head">

            <!-- Circular Head Copy -->
            <div class="head-copy"></div>

            <!-- Left Ear ~ Light Gray -->
            <div class="left-ear">
                <!-- Inner Ear ~ Dark Gray -->
                <div class="inner-ear"></div>
            </div>

            
            <!-- Right Ear ~ Light Gray -->
            <div class="right-ear">
                <!-- Inner Ear ~ Dark Gray -->
                <div class="inner-ear"></div>
            </div>

            <!-- Left Outer Eye ~ White -->
            <div class="left-eye">
                <!-- Pupil ~ Black -->
                <div class="pupil"></div>
            </div>

            <!-- Right Outer Eye ~ White -->
            <div class="right-eye">
                <!-- Pupil ~ Black -->
                <div class="pupil"></div>
            </div>
            
            <!-- Nose ~ Brown -->
            <div class="nose"></div>

            <!-- Hair ~ Light Gray -->
            <div class="left-hair"></div>
            <div class="right-hair"></div>

        <!-- End Head -->    
        </div>

    <!-- End Invisibile Box -->
    </div>
    
</body>
</html>
